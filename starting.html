<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Navigation Bar</title>
    <style>
        /* Basic reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar styling */
        .navbar {
            background-color: #124163;
            overflow: hidden;
        }

        /* Navbar links */
        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change color on hover */
        .navbar a:hover {
            background-color: #575757;
            color: #fff;
        }

        /* Active link */
        .navbar a.active {
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Menu</a>
        <a href="#">Contact</a>
        <a href="#">Services</a>
        <a href="#">Main</a>    </div>

    <div style="padding:20px;">
        <h2>Welcome to Our Website</h2>
        <p>This is a simple top navigation example using HTML and CSS.</p>
    </div>

</body>
</html>
